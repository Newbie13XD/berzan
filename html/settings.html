<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Inställningar</title>
</head>
<body>
    <main id="contentContainer">
        <div class="divider">
            <p>Schema</p>
        </div>
        <div class="contentItem">
            <p>Val av förstasida</p>
            <button class="startPagePicker">Schema</button>
            <button class="startPagePicker">Lunch</button>
            <button class="startPagePicker">Övrigt</button>
        </div>
        <div class="contentItem">
            <p>Val av standardklass</p>
            <input id="defaultClass" placeholder="Klass">
            <button id="saveButtonThingy" title="Spara vald klass som standardklass">Spara</button>
        </div>
        <div class="divider">
            <p>Anpassning</p>
        </div>
        <div class="contentItem">
            <p>Bildformat för schemat</p>
            <button class="filetypePicker">PNG</button>
            <button class="filetypePicker">GIF</button>
        </div>
        <div class="contentItem">
            <p>Sida för mobilmenyn</p>
            <button class="slideoutSidePicker">Vänster</button>
            <button class="slideoutSidePicker">Höger</button>
        </div>
        <div class="divider">
            <p>Övrigt</p>
        </div>
        <div class="contentItem">
            <p>Återställ inställningar</p>
            <button id="resetButton" title="Återställ alla inställningar till deras standardvärde">Återställ</button>
        </div>
    </main>
</body>
</html>
