<div id="contentContainer">
    <div class="divider">
        <p>Schema</p>
    </div>
    <div class="contentItem">
        <p>Val av förstasida</p>
        <select id="startPageSelection">
            <option>Schema</option>
            <option>Lunch</option>
            <option>Övrigt</option>
        </select>
    </div>
    <div class="contentItem">
        <p>Val av standardklass</p>
        <input id="defaultClass" placeholder="Klass">
        <button id="saveButtonThingy" title="Spara vald klass som standardklass">Spara</button>
    </div>
    <div class="contentItem">
        <p>Språk</p>
        <select id="languageSelection">
            <option>Svenska (Swedish)</option>
            <option>English</option>
            <option>Deutsch (German)</option>
            <option>Français (French)</option>
        </select>
    </div>
    <div class="divider">
        <p>Anpassning</p>
    </div>
    <div class="contentItem">
        <p>Bildformat för schemat</p>
        <select id="filetypeSelection">
            <option>PNG</option>
            <option>GIF</option>
        </select>
    </div>
    <div class="contentItem">
        <p>Sida för mobilmenyn</p>
        <button class="slideoutSidePicker">Vänster</button>
        <button class="slideoutSidePicker">Höger</button>
    </div>
    <div class="divider">
        <p>Övrigt</p>
    </div>
    <div class="contentItem">
        <p>Återställ inställningar</p>
        <button id="resetButton" title="Återställ alla inställningar till deras standardvärde">Återställ</button>
    </div>
    <div class="divider">
        <p>Experiment</p>
    </div>
    <div class="contentItem">
        <p>Val av design för Berzan.js</p>
        <select id="styleSelection">
            <option>Standard</option>
            <option>Experimentell</option>
        </select>
    </div>
    <div class="contentItem">
        <p>Utökat service worker-stöd</p>
        <select id="serviceWorkerSelection">
            <option>Av</option>
            <option>På (under utveckling)</option>
        </select>
    </div>
</div>
